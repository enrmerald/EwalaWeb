[build]
  command = "hugo --source blog && cp -R blog-build blog"
  publish = "./"

  [build.environment]
    HUGO_VERSION = "latest"

[context.production]
  environment = { HUGO_VERSION = "latest", HUGO_ENV = "production", HUGO_ENABLEGITINFO = "true" }

[context.split1]
  command = "hugo --gc --minify --enableGitInfo"

  [context.split1.environment]
    HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.next.environment]
  HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat"
  status = 200